{% extends 'base.html' %}


{% block head_title %} {{ block.super }} - Profit Page {% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col m-5">
    <div class="center-content text-center">
      {% for profile in profileList  %}
        <ul class="list-group">
            <li class="user-list list-group-item d-flex justify-content-between align-items-center m-2">
                {{ profile.user.username }}:
                <div>
                    <span class="badge ">{{ profile.balance }} $</span>
                    <span class="badge ">{{ profile.BTC_wallet }} BTC</span>
                </div>
            </li>
        </ul>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
