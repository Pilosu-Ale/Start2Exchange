{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }} - Password reset{% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col m-5">
    <div class="center-content registration-login-form p-3">
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn buttons" value="Reset">
      </form>
    </div>
  </div>
</div>

{% endblock %}
