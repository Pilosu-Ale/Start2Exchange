{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }} - Login{% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col m-5">

    <div class="center-content registration-login-form p-3">
      <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn buttons" value="Login">
      <input type="hidden" name="next" value="{{ next }}">
      </form>
      <p class="mt-3 text-decoration-none"><a href="{% url 'password_reset' %}">Forgot your password? Let's get you new one</a></p>
    </div>

  </div>
</div>

{% endblock %}
